{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/resturant.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h1 class="text-center title">{{resturant.name}}</h1>
        {% for dish in resturant.get_active_dishes %}
            <div class="col-12 col-md-6 col-lg-4">
                {% include 'includes/dish_card.html' %}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'js/like.js' %}"></script>
{% endblock %}
